<div class="col-md-6 offset-md-3">

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Lieu</label>
            <input type="text" class="form-control" id="lieu" [(ngModel)]="mission.lieu" name="lieu">
        </div>

        <div class="form-group">
            <label>Dur√©e</label>
            <input type="text" class="form-control" id="duree" [(ngModel)]="mission.duree" name="duree">
        </div>

        <div class="form-group">
            <label>Experience</label>
            <input type="text" class="form-control" id="experience" [(ngModel)]="mission.experience" name="experience">
        </div>

        <div class="form-group">
            <mat-form-field appearance="none">
                <label>Technologies</label>
                <mat-select style="width:644px;" [(ngModel)]="mission.technologies" class="form-control" id="technologies" [value]="mission.technologies" name="technologies" multiple>
                    <mat-option *ngFor="let technologie of technologies" [value]="technologie">{{technologie.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group">
            <label> Profil</label>
            <textarea rows="10" class="form-control" id="profil" [(ngModel)]="mission.profil" name="profil"></textarea>
        </div>
        <div class="form-group">
            <label> Description</label>
            <textarea rows="15" class="form-control " id="description " [(ngModel)]="mission.description " name="description "></textarea>
        </div>

        <button class="btn btn-success " type="submit ">Modifier</button>

    </form>
</div>
