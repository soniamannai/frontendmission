<div *ngIf="loaded">
    <div class="container">
        <div class="row">
            <div class="col-sm col-lg">
                <span class="font-weight-bold">Experience :</span> {{mission.experience}}
            </div>

            <div class=" col-sm col-lg ">
                <span class="font-weight-bold">Lieu :</span> {{mission.lieu}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm col-lg">
                <span class="font-weight-bold">Technologies :</span>
                <span *ngFor="let technologie of mission.technologies; let last = last">
                    <span *ngIf="!last">{{technologie.name}}, </span>
                <span *ngIf="last">{{technologie.name}}</span>
                </span>
            </div>
            <div class=" col-sm col-lg ">
                <span class="font-weight-bold">Dur√©e :</span> {{mission.duree}}
            </div>
        </div>
        <div class="font-weight-bold mt-5">
            Description :
        </div>
        <div class="row">
            <div class="text-justify w-75">
                {{mission.description}}
            </div>
        </div>
        <div class="font-weight-bold  mt-5">
            Profile :
        </div>
        <div class="row">
            <div class="row mt-5">
                <div class="text-justify w-75">
                    {{mission.profil}}
                </div>
            </div>
        </div>
    </div>
